<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-sans"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
      <!-- Header -->
      <h1 class="text-3xl font-bold text-gray-700 text-center mb-6">
        Todo App
      </h1>

      <!-- Todo Input Form -->
      <form class="flex mb-4">
        <input
          type="text"
          placeholder="Add a new task..."
          class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600 transition"
        >
          Add
        </button>
      </form>

      <!-- Todo List -->
      <ul class="space-y-2 max-h-80 overflow-y-auto">
        <!-- Todo Item 1 -->
        <li
          class="flex items-center justify-between p-2 border-b border-gray-200"
        >
          <div class="flex items-center">
            <input
              type="checkbox"
              class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-500"
            />
            <span class="text-gray-700">Buy groceries</span>
          </div>
          <div class="flex space-x-2">
            <button class="text-gray-500 hover:text-blue-500 transition">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                />
              </svg>
            </button>
            <button class="text-gray-500 hover:text-red-500 transition">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </li>
        <!-- Todo Item 2 (Completed) -->
        <li
          class="flex items-center justify-between p-2 border-b border-gray-200"
        >
          <div class="flex items-center">
            <input
              type="checkbox"
              checked
              class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-500"
            />
            <span class="text-gray-700 line-through">Finish homework</span>
          </div>
          <div class="flex space-x-2">
            <button class="text-gray-500 hover:text-blue-500 transition">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                />
              </svg>
            </button>
            <button class="text-gray-500 hover:text-red-500 transition">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </li>
        <!-- Add more <li> elements dynamically in React -->
      </ul>

      <!-- Filters -->
      <div class="flex justify-between items-center mt-4">
        <div class="space-x-2">
          <button
            class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
          >
            All
          </button>
          <button
            class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
          >
            Active
          </button>
          <button
            class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
          >
            Completed
          </button>
        </div>
        <button class="text-red-500 hover:text-red-600 transition text-sm">
          Clear Completed
        </button>
      </div>
    </div>
  </body>
</html>
